{% extends "auctions/layout.html" %}

{% block body %}

<div class="wrapper">
    <div class="main-div main-div1">
        <h2>Login</h2>
    </div>
</div>

<br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary-two" type="submit" value="Login">
    </form>

    <h5 style="color: #2c3e50; font-weight: bold;">Don't have an account? <a href="{% url 'register' %}">Register!</a></h5>

{% endblock %}
