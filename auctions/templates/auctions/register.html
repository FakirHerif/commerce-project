{% extends "auctions/layout.html" %}

{% block body %}

<div class="wrapper">
    <div class="main-div main-div1">
        <h2>Register</h2>
    </div>
</div>

<br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary-two" type="submit" value="Register">
    </form>
<br>
    <h5 style="color: #2c3e50; font-weight: bold;">Already have an account? <a href="{% url 'login' %}">Log In!</a></h5>
{% endblock %}
