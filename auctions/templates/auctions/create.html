{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="Image URL" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" class="form-control" name="price" id="price" placeholder="Price" required>
        </div>
        <div class="select">
            <select class="category" name="category" id="category">
                <option selected>Select Category</option>
                {% for Liste in categories %}
                    <option value="{{ Liste }}">{{ Liste }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success">Create New Listing</button>
    </form>
{% endblock %}
